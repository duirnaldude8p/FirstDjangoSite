<!DOCTYPE html>

{% load staticfiles %}
<link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}'/>
<link rel='stylesheet' href='{% static "css/style.css" %}'/>
<div class="container">
	{% block content %}
    <nav>
        <ul class="nav nav-pills row">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/testApp">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/testApp/sport">Sport</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/testApp/bussiness">Bussiness</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8000/testApp/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/testApp/signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a id="accInfo" class="nav-link disabled" href="http://localhost:8000/testApp/accountInfo">Account</a>
            </li>
        </ul>
    </nav>
	<form class="form row" method="post" action="" id='form1'>
        {% csrf_token %}
        <div id="login-container" class="container">
            <div id="login-input" class="row">
               <label>Email address:</label>
    	       <input type="email" class="form-control" id="logInUsr" aria-describedby="emailHelp" placeholder="Enter email">
    	       <label>Password:</label>
    	       <input type="password" class="form-control" id="logInPwd" placeholder="Password">
            </div>
            <div id="login-buttons" class="row">
                <button id="login-button" type='button' class="btn btn-success">Log In</button>
                <button id="logout-button" type='button' class="btn btn-success">Log Out</button>
            </div>
        </div>
	</form>
	{% endblock %}
</div>
<script type='text/javascript' src='{% static "js/jquery-3.2.1.js" %}'></script>
<script type='text/javascript' src='{% static "js/logInScript.js" %}'></script>
